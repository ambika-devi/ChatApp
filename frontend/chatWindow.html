<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>ChatApp-Project</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="main-section">
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: hsl(125, 85%, 62%); height: 100vh"
      >
        <div class="container">
          <div class="row gx-lg-5">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-header">
                  <ul class="nav nav-pills">
                    <li class="nav-item">
                      <btn class="btn btn-primary">Contacts</btn>
                    </li>
                    <li class="nav-item">
                      <btn class="btn">Groups</btn>
                    </li>
                  </ul>
                </div>

                <ul class="list-group list-group-flush" id="chat-messages">
                  <li class="list-group-item">user1</li>
                  <li class="list-group-item">user2</li>
                  <li class="list-group-item">user3</li>
                </ul>
              </div>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-header text-bg-primary p-1 text-center">
                  Messages
                </div>
                <ul class="list-group list-group-flush">
                  <!-- <li class="list-group-item">user1: Hii!</li>
                  <li class="list-group-item">user2: Hello</li>
                  <li class="list-group-item">user1: What's up!</li> -->
                </ul>
                <div class="input-group mt-3 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="input-msgbox"
                    placeholder="Type your message here" required
                  /><br>
                  <div class="input-group-append">
                    <button class="btn btn-primary" id="btn-send-msg" type="button">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- toast message-->
        <div
          class="toast-msg"
          style="position: absolute; bottom: 5px; right: 5px"
        ></div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="./chatWindow.js"></script>
  </body>
</html>
